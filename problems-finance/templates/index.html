{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3"></td>
                <td>{{ cash }}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for share in shares %}
                <tr>
                    <td>{{ share['symbol'] }}</td>
                    <td>{{ share['shares'] }}</td>
                    <td>{{ share['price'] }}</td>
                    <td>{{ share['total'] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan='3'></td>
                <td>{{ cash_total }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
