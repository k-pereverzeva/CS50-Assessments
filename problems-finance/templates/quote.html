{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="page-header">
        <h1>Look Up Stock</h1>
    </div>
    <form action="quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter quote symbol" type="text">
            <button class="btn btn-primary" type="submit">Look up</button>
        </div>  
    </form>
{% endblock %}
